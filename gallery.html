<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="shortcut icon" href="img/questmaze-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <header class="header">
    </header>
    <main class="gallery-page">
        <div class="header__container">
            <h1 class="header__text">Gallery</h1>
        </div>
        <div class="gallery__container">
            <img src="img/gallery-page/gallery-page-first-image.jfif" alt="First image in the list" 
                class="image__one">
            <img src="img/gallery-page/gallery-page-second-image.jfif" alt="Second image in the list"
                class="image__two">
            <img src="img/gallery-page/gallery-page-third-image.jfif" alt="Third image in the list"
                class="image__three">
            <img src="img/gallery-page/gallery-page-fourth-image.jfif" alt="Fourth image in the list"
                class="image__four">
            <img src="img/gallery-page/gallery-page-fifth-image.jfif" alt="Fifth image in the list" 
                class="image__five">
            <img src="img/gallery-page/gallery-page-sixth-image.jfif" alt="Sixth image in the list" 
                class="image__six">
        </div>
        <div class="subtitle__container">
            <h2 class="subtitle__text">Reviews From Maze-solvers</h2>
        </div>
        <div class="reviews__container">
            <img src="img/gallery-page/review-image-first.jfif" alt="First review photo" class="review__one">
            <img src="img/gallery-page/review-image-second.png" alt="Second review photo" class="review__two">
            <img src="img/gallery-page/review-image-third.png" alt="Third review photo" class="review__three">
        </div>
        <div class="button__container">
            <a href="https://www.instagram.com" target="_blank" class="button__instagram">
                <span class="button__icon-container">
                    <img src="img/gallery page/instagram-icon.png" alt="Instagtam logo" class="instagram__icon">
                </span>
                <span class="button__text">
                    Visit our Instagram
                </span>
            </a>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
