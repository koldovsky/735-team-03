<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="readyescape">
            <iframe class="readyescape__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1104.8428655840708!2d-73.91799664912942!3d40.64641104658227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25c95faf5da67%3A0x6c999d6dde9fe33e!2zMjk5IEUgODd0aCBTdCwgQnJvb2tseW4sIE5ZIDExMjM2LCDQodC_0L7Qu9GD0YfQtdC90ZYg0KjRgtCw0YLQuCDQkNC80LXRgNC40LrQuA!5e0!3m2!1suk!2sua!4v1673428453065!5m2!1suk!2sua"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="escape__form form" action="https://formspree.io/f/mknankko" method="POST">
                <h2 class="form__title">Ready to escape?</h2>
                <p class="form__text">Complete the form below, specify the room, the date and the quantity of players,
                    and we will contact you to confirm your booking.</p>
                <input class="form__fullname" name="fullname" type="text" placeholder="Enter your full name*" required>
                <input class="form__phonenumber" name="phonenumber" pattern="[0-9]{7}" type="tel"
                    placeholder="Enter your phone number*" required>
                <input class="form__email" name="email" type="email" placeholder="Enter your e-mail*" required>
                <input class="form__specifydetails" name="details" type="text" placeholder="Specify the details">
                <button class="form__submit" type="submit">Start a Quest!</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
